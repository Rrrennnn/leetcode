<!-- 请写一个表格以及对应的CSS，使表格奇数行为白色背景，偶数行为灰色背景，鼠标移上去时为黄色背景。 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        table {
            border: 1px solid #ddd;
            border-collapse: collapse; /* 去掉td之间的间隙 */

        }

        tr:nth-child(odd) {
            background-color: #fff
        }

        tr:nth-child(even) {
            background-color: #666
        }

        tr:hover {
            background-color: yellow
        }
    </style>
</head>

<body>
    <table>
        <th>表格标题</th>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>

</html>
